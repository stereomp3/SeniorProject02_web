<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/assets/images/icon/icon.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.css">

    <link rel="stylesheet" href="/assets/css/templatemo-softy-pinko.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors*/
            --body-color: #e4e9f7;
            --sidebar-color: #fff;
            --primary-color: #493cdb;
            --primary-color-light: #ddd;
            --toggle-color: rgb(77, 72, 72);
            --text-color: #222020;

            /*Transition*/
            --tran-02: all 0.2s ease;
            --tran-03: all 0.3s ease;
            --tran-04: all 0.4s ease;
            --tran-05: all 0.5s ease;

        }

        body {
            height: 100vh;
            background: var(--body-color);
            transition: var(--tran-05);
        }

        /*animation of page changing*/
        @keyframes transitionPage {
            from {
                opacity: 0;
                transform: rotateX(-10deg);
            }

            to {
                opacity: 1;
                transform: rotateX(0deg);
            }
        }

        /*reusebal css*/

        .sidebar .text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            transition: var(--tran-05);
            white-space: nowrap;
        }

        .sidebar .image {
            min-width: 40px;
            display: flex;
            align-items: center;
        }

        body.dark {
            --body-color: #18191a;
            --sidebar-color: #242526;
            --primary-color: #3a3b3c;
            --primary-color-light: #3a3b3c;
            --toggle-color: #fff;
            --text-color: rgb(245, 241, 241);
            --dragon_ball-color: #e20a0a;
        }







        /*sidebar*/
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding: 10px 14px;
            background: var(--sidebar-color);
            transition: var(--tran-05);
            z-index: 100;
        }

        .sidebar.close {
            width: 78px;
        }

        .sidebar .loggout {
            transition: var(--tran-05);
            border: none;
            font-size: 16px;
            font-weight: 500;
            background-color: #fff;
            height: 100%;
            width: 250px;
            text-align: left;
        }

        .loggout:hover {
            cursor: pointer;
            background: var(--primary-color);
            color: #fff;
        }


        /*reusebal css*/
        .sidebar.close .text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            transition: var(--tran-05);
            white-space: nowrap;
            opacity: 1;
        }

        .sidebar.sidebar.close .text {
            opacity: 0;
        }

        .sidebar.close .loggout {
            transition: var(--tran-05);
            white-space: nowrap;
            opacity: 0;
        }

        .sidebar .image {
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar li {
            height: 50px;
            margin-top: 10px;
            list-style: none;
            display: flex;
            align-items: center;
        }

        .sidebar li .icons {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
            font-size: 20px;
        }

        .sidebar li .icons,
        .sidebar li .text {
            color: var(--text-color);
            transition: var(--tran-05);
        }

        .sidebar header {
            position: relative;

        }

        .sidebar .image-text img {
            width: 50px;
            border-radius: 30px;
        }

        .sidebar header .image-text {
            display: flex;
            align-items: center;
        }

        header .image-text .text_header {
            display: flex;
            flex-direction: column;

        }

        .text_header .name {
            font-weight: 600;
        }

        .text_header .profession {
            margin-top: -2px;
        }

        .sidebar header .toggle {
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%);
            height: 25px;
            width: 25px;
            background: #e20a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: var(--sidebar-color);
            font-size: 30px;
        }

        .toggle:hover {
            cursor: pointer;
        }


        body.dark .sidebar header .toggle {
            color: var(--text-color);
        }

        .sidebar .menu {
            margin-top: 35px;
        }

        .sidebar .search_box {
            background: var(--primary-color-light);
            border-radius: 6px;
            transition: var(--tran-05);
        }

        .search_box input {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            border-radius: 6px;
            background: var(--primary-color-light);
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar li a {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            text-decoration: none;
            border-radius: 6px;
            transition: var(--tran-05);
        }

        .sidebar li a:hover {
            background: var(--primary-color);
            cursor: pointer;
        }

        .sidebar li a:hover .icons,
        .sidebar li a:hover .text {
            color: var(--sidebar-color);
            cursor: pointer;
        }

        body.dark .sidebar li a:hover .icons,
        body.dark .sidebar li a:hover .text {
            color: var(--text-color);
            cursor: pointer;
        }

        body.dark .loggout {
            background-color: var(--sidebar-color);
            color: var(--text-color);
        }

        body.dark .loggout:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }


        .sidebar .menu_bar {
            height: calc(100% - 100px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 6px;
        }

        /*日間夜間模式*/

        .menu_bar .mode {
            border-radius: 6px;
            position: relative;
            background: var(--primary-color-light);
            transition: var(--tran-05);
        }

        .menu_bar .mode .moon_sun {
            height: 50px;
            width: 60px;
            display: flex;
            align-items: center;
        }


        .menu_bar .mode i {
            position: absolute;
            transition: var(--tran-05);
        }

        .menu_bar .mode i.sun {
            opacity: 0;
        }

        body.dark .menu_bar .mode i.sun {
            opacity: 1;
        }

        body.dark .menu_bar .mode i.moon {
            opacity: 0;
        }

        .menu_bar .mode .toggle_switch {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
            height: 100%;
            min-width: 52px;
            cursor: pointer;
            background: var(--primary-color-light);
            transition: var(--tran-05);
            border-radius: 6px;
        }

        .toggle_switch .switch {
            position: relative;
            height: 22px;
            width: 40px;
            left: 5px;
            border-radius: 25px;
            background: var(--toggle-color);
        }

        .switch::before {
            content: '';
            position: absolute;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            top: 50%;
            left: 3px;
            transform: translateY(-50%);
            background: var(--sidebar-color);
            transition: var(--tran-05);
        }

        body.dark .switch::before {
            left: 22px;
        }


        /*主頁面*/
        .home {
            position: relative;
            left: 250px;
            height: 100vh;
            width: calc(100% - 250px);
            background: var(--body-color);
            transition: var(--tran-05);
            animation: transitionPage 1s;
        }

        .home .h1_text {
            font-size: 30px;
            font-weight: 500;
            color: var(--text-color);
            padding: 8px 40px;
        }



        .sidebar.close~.home {
            left: 78px;
            width: calc(100% - 78px);
        }


        /*main_content img setting*/
        .h1_text .main_content img {
            width: auto;
            display: flex;
        }

        .wrap {
            overflow: hidden;
            border-radius: 10px 10px 0px 0px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
        }

        table {
            font-family: 'Oswald', sans-serif;
            border-collapse: collapse;
            font-size: medium;
        }

        th {
            background-color: #009879;
            color: #ffffff;
            width: 25vw;
            height: 75px;
        }

        td {
            background-color: #ffffff;
            width: 25vw;
            height: 50px;
            text-align: center;
        }

        tr {
            border-bottom: 1px solid #dddddd;
        }

        tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        tr:nth-of-type(even) td {
            background-color: #f3f3f3;
        }
    </style>

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/assets/images/icon/icon.png" alt="dragon_ball">
                </span>

                <div class="text text_header">

                    <span class="text name">岐黃妙訣</span>
                    <span class="text profession">網頁版</span>
                </div>

            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu_bar">
            <div class="menu">


                <ul class="menu_links">
                    <li class="search_box">
                        <a>
                            <i class='bx bx-search icons'></i>
                            <input type="text" placeholder="搜尋 search">
                        </a>
                    </li>


                    <li class="home_Button">
                        <a class="page_top" href="/loggin_sucess_main">
                            <i class='bx bx-home-circle icons'></i>
                            <button class="loggout">返回主頁</button>
                        </a>
                    </li>



                    <li class="nav_link">
                        <a href="/suggestion">
                            <i class='bx bx-book-content icons'></i>
                            <button class="loggout">問診紀錄</button>
                        </a>
                    </li>


                    <form action="/loggout" method="post">
                        <li class="nav_link">
                            <a>
                                <i class='bx bx-log-out icons'></i>
                                <button class="loggout">登出</button>
                            </a>
                        </li>
                    </form>

                </ul>

            </div>

            <div class="bottom_content">


                <li class="mode">
                    <div class="moon_sun">
                        <i class="bx bx-moon icons moon"></i>
                        <i class="bx bx-sun icons sun"></i>
                    </div>

                    <span class="text mode_text">Dark Mode</span>

                    <div class="toggle_switch">
                        <span class="switch"></span>
                    </div>

                </li>



            </div>
        </div>
    </nav>

    <section class="home">

        <div class="h1_text">
            <h1>患者訊息</h1>

            <div class="main_content">
                <div class="wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>使用者名稱</th>
                                <th>信箱</th>
                                <th>手機號碼</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="personal_area">
                            <tr>
                                <td>${item.username}</td>
                                <td>${item.email}</td>
                                <td>${item.phone}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>


    </section>
    <script>
        const body = document.querySelector("body"),
            sidebar = body.querySelector(".sidebar"),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search_box"),
            modeSwitch = body.querySelector(".toggle_switch"),
            modeText = body.querySelector(".mode_text");
        page_top = body.querySelector(".page_top");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        });

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light Mode"
            }
            else {
                modeText.innerText = "Dark Mode"
            }
        });



        page_top.addEventListener("click", () => {
            document.body.scrollIntoView({
                behavior: "smooth"
            })
        })


    </script>
    <script src="/assets/js/jquery-2.1.0.min.js"></script>

    <script src="/assets/js/popper.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>


    <script src="/assets/js/scrollreveal.min.js"></script>
    <script src="/assets/js/waypoints.min.js"></script>
    <script src="/assets/js/jquery.counterup.min.js"></script>
    <script src="/assets/js/imgfix.min.js"></script>
    <script src="/assets/js/fetch.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>

    </script>

</body>

</html>
